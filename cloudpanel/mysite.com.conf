server {
  listen 80;
  listen [::]:80;
  listen 443 ssl;
  listen [::]:443 ssl;
  http2 on;
  #{{ssl_certificate_key}}
  #{{ssl_certificate}}
  ssl_stapling off;
  ssl_stapling_verify off;
  ssl_certificate_key /root/.acme.sh/mysite.com/mysite.com.key;
  ssl_certificate /root/.acme.sh/mysite.com/fullchain.cer;
  ssl_dhparam /etc/nginx/ssl/dhparams.pem;
  server_name www.mysite.com;
  access_log off;
  return 301 https://mysite.com$request_uri;
}

server {
  listen 80;
  listen [::]:80;
  listen 443 ssl;
  listen [::]:443 ssl;
  http2 on;
  #{{ssl_certificate_key}}
  #{{ssl_certificate}}
  ssl_stapling off;
  ssl_stapling_verify off;
  ssl_certificate_key /root/.acme.sh/mysite.com/mysite.com.key;
  ssl_certificate /root/.acme.sh/mysite.com/fullchain.cer;
  ssl_dhparam /etc/nginx/ssl/dhparams.pem;
  server_name mysite.com *.mysite.com;
  {{root}}

  # START REDIRECT OLD PAGE
  location /unit-kerja/ {return 301 /struktur-organisasi/;}
  location /laporan-bakal/ {return 301 /laporan-kemahasiswaan/;}
  # END REDIRECT OLD PAGE

  # Allow specific file
  location = /wp-content/featured-400x250.webp {
    allow all;
    #access_log off;
    #log_not_found off;
  }

  # aktifkan 404 fallback untuk autoptimize
  location ^~ /wp-content/cache/autoptimize/ {
    try_files $uri /wp-content/autoptimize_404_handler.php;
    #access_log off;
    #log_not_found off;
  }

  # START WAF INTERNAL
  include /etc/nginx/blokir_ip_subnet.conf;
  include /etc/nginx/blokir_pola_request.conf;
  include /etc/nginx/blokir_user_agent.conf;
  # END WAF INTERNAL

  # START HARDENING WORDPRESS
  include /etc/nginx/blokir_user_agent.conf;
  # END HARDENING WORDPRESS

  # START CUSTOM WORDPRESS LOGIN URL
  location ~/(nologin|nologin/) {return 403; error_page 403 /wp-nologin.php;} # WPS HIDE LOGIN /permisi
  location ~/(wp-login|wp-login/) {return 403; error_page 403 /wp-nologin.php;} # AKTIFKAN SETELAH DIARAHKAN KE /permisi
  location = /wp-login.php {return 403; error_page 403 /wp-nologin.php;} # AKTIFKAN SETELAH DIARAHKAN KE /permisi
  # END CUSTOM WORDPRESS LOGIN URL

  #{{nginx_access_log}}
  #{{nginx_error_log}}
  #access_log off;
  #error_log off;
  # START PUSATKAN LOG DI 1 TEMPAT
  access_log /var/www/logs/nginx/access.log main if=$loggable;
  error_log /var/www/logs/nginx/error.log error;
  # END PUSATKAN LOG DI 1 TEMPAT

  if ($scheme != "https") {
    rewrite ^ https://$host$uri permanent;
  }

  {{settings}}

  location ~/(wp-admin/|wp-login.php) {
    limit_req zone=limit burst=10 delay=5; # LAYANAN INTERNAL 1 IP RAME-RAME PAKAI burst=100 nodelay; LAYANAN PUBLIC PAKAI burst=10 delay=5;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header X-Forwarded-Host $http_host;
    proxy_set_header Host $host;
    proxy_pass http://127.0.0.1:8080;
    proxy_max_temp_file_size 0;
    proxy_connect_timeout      7200;
    proxy_send_timeout         7200;
    proxy_read_timeout         7200;
    proxy_buffer_size          128k;
    proxy_buffers              4 256k;
    proxy_busy_buffers_size    256k;
    proxy_temp_file_write_size 256k;
  }

  location / {
    limit_req zone=limit burst=10 delay=5; # LAYANAN INTERNAL 1 IP RAME-RAME PAKAI burst=100 nodelay; LAYANAN PUBLIC PAKAI burst=10 delay=5;
    {{varnish_proxy_pass}}
    proxy_set_header Host $http_host;
    proxy_set_header X-Forwarded-Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_hide_header X-Varnish;
    proxy_redirect off;
    proxy_max_temp_file_size 0;
    proxy_connect_timeout      720;
    proxy_send_timeout         720;
    proxy_read_timeout         720;
    proxy_buffer_size          128k;
    proxy_buffers              4 256k;
    proxy_busy_buffers_size    256k;
    proxy_temp_file_write_size 256k;
  }

  location ~* ^.+\.(css|js|jpg|jpeg|gif|png|ico|gz|svg|svgz|ttf|otf|woff|woff2|eot|mp4|ogg|ogv|webm|webp|zip|swf|map)$ {
    # WordPress Multisite Subdirectory
    #rewrite ^/[_0-9a-zA-Z-]+(/wp-.*) $1 break;
    #rewrite ^/[_0-9a-zA-Z-]+(/.*\.php)$ $1 break;
    add_header Access-Control-Allow-Origin "*";
    expires max;
    access_log off;
  }

  #if (-f $request_filename) {
  #  break;
  #}
}

server {
  listen 8080;
  listen [::]:8080;
  server_name mysite.com *.mysite.com;
  {{root}}
  
  try_files $uri $uri/ /index.php?$args;
  index index.php index.html;

  location ~ \.php$ {
    include fastcgi_params;
    fastcgi_intercept_errors on;
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    try_files $uri =404;
    fastcgi_read_timeout 3600;
    fastcgi_send_timeout 3600;
    fastcgi_param HTTPS "on";
    fastcgi_param SERVER_PORT 443;
    fastcgi_pass 127.0.0.1:{{php_fpm_port}};
    fastcgi_param PHP_VALUE "{{php_settings}}";
  }

